<script type="text/x-fragment-shader" id="update-fs">
#version 300 es
precision highp float;

void main()
{
    discard;
}
</script>
<script type="text/x-fragment-shader" id="render-vs">
#version 300 es
precision highp float;

uniform vec3 u_Angles;
uniform vec3 u_Camera;
uniform float u_Scale;
uniform mat4 u_Orthographic;
uniform mat3 u_Perspective;

in vec3 i_Position;

void main()
{
    vec3 rel_position = i_Position - u_Camera;

    gl_Position = u_Orthographic * vec4(u_Perspective * rel_position, u_Scale);
    gl_PointSize = 1.;
}
</script>
<script type="text/x-fragment-shader" id="render-fs">
#version 300 es
precision highp float;

out vec4 o_FragColor;

void main()
{
    vec3 color1 = vec3(1., 0., 0.);
    vec3 color2 = vec3(0., 0., 1.);

    vec3 color = mix(color1, color2,  gl_FragCoord[2]);

    o_FragColor = vec4(color, 1.);
}
</script>
