---
layout: default
---
<article>
    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
            {% assign date_fmt = "%Y %b. %-d" %}
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: date_fmt}}</time>
            {% if page.modified_date %}
            {% assign mdate = page.modified_date | date_to_xmlschema | date: date_fmt %}
            <span class="dateModified">
                (Updated

                <time class="dt-modified" datetime="{{ mdate }}" itemprop="dateModified">{{ mdate }}</time>)
            </span>
            {% endif %}
        </p>
        <hr>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
